<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <title>Cadastro - Agendax</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-6">Cadastro</h1>

            <form Method="POST" action="/adicionar">
                <div class="form-group">
                    <label for="nome">Nome:</label>
        
                    <input type="text" class="form-control" name="nome" id="nome" th:value="${contato.nome}" />
                </div>
                <div class="form-group">
                    <label for="tipo">Tipo:</label>
                    <select name="tipo" id="tipo" th:value="${contato.tipo}"><!--componente-->
                        <option value="residencial">Residencial</option><!-- opcoes de tipo -vlaue vai para o controller e o controller grava no BD-->
                        <option value="Comercial">Comercial</option>
                    </select>
                   <!----<input type="text" class="form-control" name="tipo" id="tipo" th:value="${contato.tipo}" />-->
                    
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <!--<input type="text" name="telefone" id="telefone" /-->
                    <input type="text" class="form-control" name="telefone" id="telefone"
                        th:value="${contato.telefone}" />

                </div>
                <div class="form-group">
                    <label for="city">City:</label>
                    <!--<input type="text" name="city" id="city"/>-->
                    <input type="text" class="form-control" name="city" id="city" th:value="${contato.city}" />
                </div>
                <div>

                    <input type="hidden" name="id" id="id" th:value="${contato.id}" />
                    <input type="submit" class="btn btn-primary" value="Salvar" />
                </div>
            </form>

            <a href="/">Voltar</a>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
