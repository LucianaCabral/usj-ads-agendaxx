<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <title>Agendax</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-6">Agenda</h1>
            <p class="lead">Cadastro</p>
        </div>
    </div>
    <div class="m-2">
        <a class="btn btn-primary" href="/cadastro">Cadastro</a>
        <a class= "btn btn-primary" href="/pesquisar">Pesquisar</a>
    </div>
    

    <div class="border" th:if="${lista != null}">
        <div class="row m-1" th:each="contato : ${lista}">
            <div class="col-6 border-bottom">
                
                <a th:href="@{/detalhes/{id}(id=${contato.id})}" th:text="${contato.nome}"></a>
            </div>
            <div class="col-3 text-center">
                <a class="btn btn-success btn-sm" th:href="@{/editar/{id}(id=${contato.id})}">Editar</a>
            </div>
            <div class="col-3 text-center">
                <a class="btn btn-danger btn btn-sm" th:href="@{/deletar/{id}(id=${contato.id})}">Apagar</a>
            </div>
        </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
