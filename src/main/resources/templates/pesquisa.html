<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <title>Pesquisa - Agendax</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-6">Pesquisar</h1> 
            <div>
            <form method= "POST" action="/pesquisar">
                <div class= "form-group">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id ="nome"  th:value="${nome}" placeholder="Pesquise na sua agenda"/>
                </div> 
                    <input type="submit" class="btn btn-primary" value="Pesquisar" />
                </form>
            </div>

            </div>
                <div class = "border" th:if="${lista !=null}">
                    <div class="row m-1" th:each = "contato : ${lista}" >
                        <a th:href= "@{/detalhes/{id}(id=${contato.id})}" th:text= "${contato.nome}"></a>
                    </div>
                </div>
            </div>

            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>          
</body>
</html>
