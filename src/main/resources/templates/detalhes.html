<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <title>Detalhes</title>
</head>
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-6">Agenda</h1>
        <p class="lead">Detalhes</p>

        <!--Criei um html para ler as informacoes , os detalhes do contato, e um novo GetMappping para
        ler estes dados no Contorller-->

        <div class="card  text-white bg-success mb-3 w-50">
            <div class="card-body">
                <b>
                    <h4 class="card-title">Detalhe do Contato</h4>
                </b>
                <p class="card-text"></p>
                <h2 th:text="${contato.nome}"></h2>
                <h3 th:text="${contato.tipo}"></h3>
                <h3 th:text="${contato.telefone}"></h3>
                <h3 th:text="${contato.city}"></h3>

            </div>
        </div>
        <a href="/">Voltar</a>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
